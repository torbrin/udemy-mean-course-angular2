<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}}</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>
    <!-- Search the Events -->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Search by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Search by: </h3>
            </div>
        </div>

    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="events && events.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary">
                            Show Image
                        </button>
                    </th>
                    <th>Event</th>
                    <th>Code</th>
                    <th>Date</th>
                    <th>Fee</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "#event of events">
                    <td></td>
                    <td>{{event.name}}</td>
                    <td>{{event.code}}</td>
                    <td>{{event.date}}</td>
                    <td>{{event.fee}}</td>
                    <td>{{event.rating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
